plugins {
    id 'maven-publish'
    id 'signing'
}

dependencies {
    api "org.slf4j:slf4j-api:${slf4j_version}"

    testImplementation("org.testng:testng:${testng_version}") {
        exclude group: "junit", module: "junit"
    }
    testImplementation "org.slf4j:slf4j-simple:${slf4j_version}"
    testImplementation "org.powermock:powermock-module-testng:${powermock_version}"
    testImplementation "org.powermock:powermock-api-mockito2:${powermock_version}"
}

javadoc {
    title "Deep Java Library ${project.version} API specification"
    exclude "ai/djl/util/**"
    exclude "ai/djl/ndarray/internal/**"
    options.overview "src/main/javadoc/overview.html"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.getGroup()
            artifactId project.getName()
            version rootProject.getVersion()
            from components.java
            artifacts = [jar, javadocJar, sourcesJar]
            pom standardPom({
                name = "Core API"
                delegate.description = "A Deep Learning API in Java"
                url = url.get() + "api"
            })
        }
    }
    repositories {
        maven publishRepository()
    }
}
