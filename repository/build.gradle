plugins {
    id 'maven-publish'
}

version '0.3.0-SNAPSHOT'

dependencies {
    compile "org.slf4j:slf4j-api:${slf4j_version}"
    compile "com.google.code.gson:gson:${gson_version}"
    compile project(":joule-api")

    testCompile ("org.testng:testng:${testng_version}") {
        exclude group: "junit", module: "junit"
    }
    testCompile "org.slf4j:slf4j-simple:${slf4j_version}"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.getGroup()
            artifactId 'joule-repository'
            version rootProject.getVersion()
            from components.java
            artifacts = [jar, javadocJar, sourcesJar]
            pom {
                name = "Joule Repository API"
                description = "A respository specification for Deep Learning resources"
                url = "http://aws.amazon.com/Joule"
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://aws.amazon.com/apache2.0/'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = "local"
            url = project.buildDir.absolutePath + '/repo'
        }
    }
}
