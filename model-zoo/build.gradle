plugins {
    id 'maven-publish'
}

dependencies {
    compile project(":api")
    compile project(":repository")

    testCompile ("org.testng:testng:${testng_version}") {
        exclude group: "junit", module: "junit"
    }
    testCompile "org.slf4j:slf4j-simple:${slf4j_version}"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.getGroup()
            artifactId 'model-zoo'
            version rootProject.getVersion()
            from components.java
            artifacts = [jar, javadocJar, sourcesJar]
            pom {
                name = "DJL.ai Repository API"
                description = "A respository specification for Deep Learning resources"
                url = "http://aws.amazon.com/DJL"
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.djl.ai/model-zoo'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = "local"
            url = project.buildDir.absolutePath + '/repo'
        }
    }
}
