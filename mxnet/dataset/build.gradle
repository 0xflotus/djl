plugins {
    id 'java'
}

group 'org.apache.mxnet'
version '0.2.0-SNAPSHOT'

repositories {
    maven {
        url 'https://joule.s3.amazonaws.com/repo'
    }
}

def classifier = getClassifier()

dependencies {
    compile "org.slf4j:slf4j-api:${slf4j_version}"
    compile project(":joule-api")
    compile project(":repository")

    testCompile "org.testng:testng:${testng_version}"
    testCompile "org.slf4j:slf4j-simple:${slf4j_version}"
    testCompile project(":mxnet:engine")

    testRuntime "org.apache.mxnet:mxnet-native-mkl:1.5.0-SNAPSHOT:${classifier}"
}
