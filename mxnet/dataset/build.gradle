plugins {
    id 'maven-publish'
}

group 'org.apache.mxnet'
version '0.2.0-SNAPSHOT'

repositories {
    maven {
        url 'https://joule.s3.amazonaws.com/repo'
    }
}

def classifier = getClassifier()

dependencies {
    compile "org.slf4j:slf4j-api:${slf4j_version}"
    compile project(":joule-api")
    compile project(":repository")
    compile project(":mxnet:engine")

    testCompile "org.testng:testng:${testng_version}"
    testCompile "org.slf4j:slf4j-simple:${slf4j_version}"
    testCompile project(":mxnet:engine")
    testCompile project(":integration")

    testRuntime "org.apache.mxnet:mxnet-native-mkl:1.5.0-SNAPSHOT:${classifier}"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.getGroup()
            artifactId 'mxnet-dataset'
            version rootProject.getVersion()
            from components.java
            artifacts = [jar, javadocJar, sourcesJar]
            pom {
                name = "MXNet dataset for Joule"
                description = "MXNet dataset for Joule API"
                url = "http://aws.amazon.com/Joule"
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://aws.amazon.com/apache2.0/'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = "local"
            url = project.buildDir.absolutePath + '/repo'
        }
    }
}
