plugins {
    id 'maven-publish'
}

group 'org.apache.mxnet'

dependencies {
    compile "org.slf4j:slf4j-api:${slf4j_version}"
    compile project(":repository")

    testCompile "org.testng:testng:${testng_version}"
    testCompile "org.slf4j:slf4j-simple:${slf4j_version}"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.getGroup()
            artifactId 'mxnet-model-zoo'
            version rootProject.getVersion()
            from components.java
            artifacts = [jar, javadocJar, sourcesJar]
            pom {
                name = "MXNet model zoo"
                description = "MXNet model zoo for Joule"
                url = "http://aws.amazon.com/Joule"
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://aws.amazon.com/apache2.0/'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = "local"
            url = project.buildDir.absolutePath + '/repo'
        }
    }
}
