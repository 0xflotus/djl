plugins {
    id 'maven-publish'
    id 'signing'
}

group 'ai.djl.mxnet'

dependencies {
    compile "org.slf4j:slf4j-api:${slf4j_version}"
    compile project(":repository")
    compile project(":mxnet:engine")

    testCompile ("org.testng:testng:${testng_version}") {
        exclude group: "junit", module: "junit"
    }
    testCompile "org.slf4j:slf4j-simple:${slf4j_version}"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}

if (shouldSign()) {
    signing {
        useGpgCmd()
        sign publishing.publications
    }
}

task syncS3(type:Exec) {
    commandLine "sh", "-c", "find . -name .DS_Store | xargs rm && aws s3 sync src/test/resources/mlrepo s3://djl-ai/mlrepo --acl public-read"

    standardOutput = new ByteArrayOutputStream()
    ext.output = {
        return standardOutput.toString()
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.getGroup()
            artifactId project.getName()
            version rootProject.getVersion()
            from components.java
            artifacts = [jar, javadocJar, sourcesJar]
            pom {
                name = "Deeplearning Java Library - MXNet model zoo"
                description = "MXNet model zoo for djl.ai"
                url = "http://www.djl.ai/mxnet/model-zoo"
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://aws.amazon.com/apache2.0/'
                    }
                }
            }
        }
    }
    repositories {
        maven publishRepository()
    }
}
